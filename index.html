<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasha Hoda</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="countdown-container">
        <h1>Rasha comes back where she belongs</h1>
        <div class="countdown">
            <span id="days">0</span> days
            <span id="hours">0</span> hours
            <span id="minutes">0</span> minutes
            <span id="seconds">0</span> seconds
        </div>
        <div class="actions">
            <button id="miss-you-btn" onclick="flyAway()">Miss You</button>
            <button id="come-back-btn" onclick="comeBack()">Come Back</button>
            <button id="please-call-btn" onclick="pleaseCall()">Please Call</button>
            <button id="love-you-btn" onclick="loveYou()">Love You</button>
            <button id="chamat-btn" onclick="chamat()">Chamat?</button>
        </div>


        <label id="message-label">Miss You</label>

    </div>
    <script src="script.js"></script>
</body>

</html>
